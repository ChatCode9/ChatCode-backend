spring:
  application:
    name: chatcode
  datasource:
    url: jdbc:mysql://localhost:3306/chatcode
    username: root
    password: 1234
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: <GOOGLE_CLIENT_ID>
            client-secret: <GOOGLE_CLIENT_SECRET>
            scope:
              - email
              - profile
          github:
            client-id: <GITHUB_CLIENT_ID>
            client-secret: <GITHUB_CLIENT_SECRET> 
